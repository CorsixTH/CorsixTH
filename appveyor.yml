version: '{build}'
image: Visual Studio 2017
pull_requests:
  do_not_increment_build_number: true
init:
environment:
  matrix:
  - GENERATOR: Visual Studio 15 2017 Win64
cache:
  - vcpkg -> CMake/VcpkgDeps.cmake, scripts/build_vcpkg_deps.ps1
configuration: Release
build_script:
  - ps: ./scripts/build_vcpkg_deps.ps1 -VcpkgTriplet x64-windows -BuildAnimView $false -VcpkgCommitSha 0d1229d34babdc9c8fbfe2e1b43b38e657519093
