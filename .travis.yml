language: cpp
before_install:
  # Get build dependencies
  - sudo apt-get -qq update
  - sudo apt-get -q install cmake p7zip-full build-essential sshpass lua5.1 g++-mingw-w64 gcc-mingw-w64 g++-mingw-w64-i686 gcc-mingw-w64-i686 gcc-mingw-w64-i686 g++-mingw-w64-i686 binutils-mingw-w64-i686 g++-mingw-w64-x86-64 gcc-mingw-w64-x86-64 binutils-mingw-w64-x86-64
  # The packages in ubuntu's repositories seem a little broken
  # so use a bleeding edge version
  - wget http://ftp.jp.debian.org/debian/pool/main/m/mingw-w64/mingw-w64_3.1.0-1_all.deb
  - sudo dpkg -i mingw-w64_3.1.0-1_all.deb
  - mkdir libs
  - cd libs
  # Get FFmpeg
  - wget http://ffmpeg.zeranoe.com/builds/win32/dev/ffmpeg-2.1.3-win32-dev.7z
  - wget http://ffmpeg.zeranoe.com/builds/win32/shared/ffmpeg-2.1.3-win32-shared.7z
  - /usr/bin/7za x ffmpeg-2.1.4-win32-dev.7z
  - /usr/bin/7za x ffmpeg-2.1.4-win32-shared.7z
  - mv ffmpeg-2.1.4-win32-dev ffmpeg-dev
  - mv ffmpeg-2.1.4-win32-shared ffmpeg-bin
  # Get freetype
  - wget http://mirror.ufs.ac.za/gnuwin32/freetype/2.3.5-1/freetype-2.3.5-1-lib.zip
  - wget http://mirror.ufs.ac.za/gnuwin32/freetype/2.3.5-1/freetype-2.3.5-1-bin.zip
  - wget http://mirror.ufs.ac.za/gnuwin32/freetype/2.3.5-1/freetype-2.3.5-1-dep.zip
  - unzip -n freetype-2.3.5-1-lib.zip -d freetype
  - unzip -n freetype-2.3.5-1-bin.zip -d freetype
  - unzip -n freetype-2.3.5-1-dep.zip -d freetype
  # Get SDL
  - wget http://libsdl.org/release/SDL2-devel-2.0.1-mingw.tar.gz
  - tar xfz SDL2-devel-2.0.2-mingw.tar.gz
  - sudo mkdir /usr/i686-w64-mingw32/bin/
  - sudo cp SDL2-2.0.2/i686-w64-mingw32/bin/* /usr/i686-w64-mingw32/bin/
  - sudo cp -r SDL2-2.0.2/i686-w64-mingw32/include/SDL2/* /usr/i686-w64-mingw32/include/
  - sudo cp -r SDL2-2.0.2/i686-w64-mingw32/lib/* /usr/i686-w64-mingw32/lib/
  - sudo chmod +x /usr/i686-w64-mingw32/bin/sdl2-config
  # Get SDL Mixer
  - wget http://www.libsdl.org/projects/SDL_mixer/release/SDL2_mixer-devel-2.0.0-mingw.tar.gz
  - tar xfz SDL2_mixer-devel-2.0.0-mingw.tar.gz
  - sudo cp -r SDL2_mixer-2.0.0/i686-w64-mingw32/include/SDL2/* /usr/i686-w64-mingw32/include/
  - sudo cp -r SDL2_mixer-2.0.0/i686-w64-mingw32/lib/* /usr/i686-w64-mingw32/lib/
  - mkdir lua
  # Get LUA
  - wget http://skylink.dl.sourceforge.net/project/mingw/MinGW/Extension/lua/lua-5.1.4-4/lua-5.1.4-4-mingw32-dll-51.tar.xz
  - tar xJf lua-5.1.4-4-mingw32-dll-51.tar.xz -C lua
  - wget http://netcologne.dl.sourceforge.net/project/mingw/MinGW/Extension/lua/lua-5.1.4-4/lua-5.1.4-4-mingw32-dev.tar.xz
  - tar xJf lua-5.1.4-4-mingw32-dev.tar.xz -C lua
  - mkdir $TRAVIS_BUILD_DIR/LevelEdit/bin
install:
  - cd $TRAVIS_BUILD_DIR
  # Create unix makefiles
  - cmake -DCMAKE_TOOLCHAIN_FILE=build_files/toolchain-mingw.cmake -DWITH_AUDIO=ON -DWITH_MOVIES=ON -DSDL_LIBRARY=$TRAVIS_BUILD_DIR/libs/SDL2-2.0.2/i686-w64-mingw32/lib/libSDL2.dll.a -DSDL_INCLUDE_DIR=libs/SDL2-2.0.2/i686-w64-mingw32/include/SDL2 -DSDLMAIN_LIBRARY=libs/SDL2-2.0.2/i686-w64-mingw32/lib/libSDL2main.a -DSDLMIXER_INCLUDE_DIR=$TRAVIS_BUILD_DIR/libs/SDL2_mixer-2.0.0/i686-w64-mingw32/include/SDL2 -DSDLMIXER_LIBRARY=$TRAVIS_BUILD_DIR/libs/SDL2_mixer-2.0.0/i686-w64-mingw32/lib/libSDL2_mixer.dll.a -DLUA_LIBRARY=libs/lua/lib/liblua.dll.a -DLUA_INCLUDE_DIR=libs/lua/include -DFREETYPE_INCLUDE_DIR_freetype2=libs/freetype/include/freetype2 -DFREETYPE_INCLUDE_DIR_ft2build=libs/freetype/include -DFREETYPE_LIBRARY=libs/freetype/lib/libfreetype.dll.a -DFFMPEG_INCLUDE_DIRS=libs/ffmpeg-dev/include -DAVFORMAT_INCLUDE_DIRS=libs/ffmpeg-dev/include -DAVUTIL_INCLUDE_DIRS=libs/ffmpeg-dev/include -DSWSCALE_INCLUDE_DIRS=libs/ffmpeg-dev/include -DAVCODEC_INCLUDE_DIRS=libs/ffmpeg-dev/include -DSWRESAMPLE_INCLUDE_DIRS=libs/ffmpeg-dev/include -DAVFORMAT_LIBRARIES=libs/ffmpeg-dev/lib/avformat.lib -DAVCODEC_LIBRARIES=libs/ffmpeg-dev/lib/avcodec.lib -DAVUTIL_LIBRARIES=libs/ffmpeg-dev/lib/avutil.lib -DSWSCALE_LIBRARIES=libs/ffmpeg-dev/lib/swscale.lib -DSWRESAMPLE_LIBRARIES=libs/ffmpeg-dev/lib/swresample.lib -Bfresh -H. --debug-output
before_script:
  # Don't ask for confirmation when using scp
  - echo -e "Host armedpineapple.co.uk\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - echo -e "Host server2.armedpineapple.co.uk\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - cd fresh
script: 
  # Build CorsixTH
  - make
  # Validate lua files
  - (LUA_FAILURE=0; for file in `find CorsixTH -name '*.lua' -not -path "CorsixTH/Lua/languages/*"`; do luac -p $file; if [ $? != 0 ]; then LUA_FAILURE=1; fi; done; exit $LUA_FAILURE)
  # Build LevelEdit
  - cd $TRAVIS_BUILD_DIR/LevelEdit
  - ant dist
after_success:
  - mkdir -p $TRAVIS_BUILD_DIR/fresh/CorsixTH
  - cd $TRAVIS_BUILD_DIR
  # Package LevelEdit
  - cp LevelEdit/dist/LevelEdit.jar fresh/CorsixTH/
  # Copy required DLLs
  - cp libs/SDL2-2.0.2/i686-w64-mingw32/bin/*.dll fresh/CorsixTH/
  - cp libs/SDL2_mixer-2.0.0/i686-w64-mingw32/bin/*.dll fresh/CorsixTH/
  - cp libs/ffmpeg-bin/bin/*.dll fresh/CorsixTH/
  - cp libs/freetype/bin/*.dll fresh/CorsixTH/
  - cp libs/lua/bin/*.dll fresh/CorsixTH/
  # Copy CTH
  - cd CorsixTH/
  - cp -r * ../fresh/CorsixTH/
  - cd ../fresh/CorsixTH
  - ls -lha
  # Prepare ZIP archive
  - ZIPNAME=CTH-`date +"%Y%m%d"`-$TRAVIS_BRANCH-${TRAVIS_COMMIT:0:10}.zip
  - if [ $TRAVIS_PULL_REQUEST != "false" ]; then ZIPNAME=CTH-pull-$TRAVIS_PULL_REQUEST-`date +"%Y%m%d"`-${TRAVIS_COMMIT:0:10}.zip; fi;
  - zip -r $ZIPNAME *
  - chmod 666 $ZIPNAME
  # Upload to server
  - sshpass -p "$SCP_PASS" scp -v -P12349 $ZIPNAME cthbuilder@server2.armedpineapple.co.uk:/home/cthbuilder/builds/
